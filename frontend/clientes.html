<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
</head>
<body>

    <h1>Clientes</h1>

    <!-- Formulario para crear/editar clientes -->
    <form id="cliente-form">
        <!-- Campo oculto para almacenar el ID del cliente cuando se edite -->
        <input type="hidden" id="cliente-id">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Clientes</h2>
    <table id="clientes-table" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="clientes-tbody">
            <!-- Los clientes se cargarán dinámicamente aquí -->
        </tbody>
    </table>

    <script src="js/clientes.js"></script>

</body>
</html>
