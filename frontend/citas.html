<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/citas.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Citas</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="clientes.html">Clientes</a>
            <a href="mascotas.html">Mascotas</a>
            <a href="inventario.html">Inventario</a>
            <a href="servicios.html">Servicios</a>
            <a href="citas.html">Citas</a>
            <a href="facturacion.html">Facturación</a>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <h2>Registrar Cita</h2>
            <form id="cita-form">
                <label for="mascota-id">ID Mascota:</label>
                <input type="number" id="mascota-id" required>
                <label for="servicio-id">ID Servicio:</label>
                <input type="number" id="servicio-id" required>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>
                <label for="estado">Estado:</label>
                <select id="estado" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completada">Completada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
                <button type="submit">Guardar</button>
                <button type="reset">Cancelar</button>
            </form>
        </section>
        <section id="listado">
            <h2>Listado de Citas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Mascota</th>
                        <th>ID Servicio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citas-tbody"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Peluquería Canina</p>
    </footer>
</body>
</html>
